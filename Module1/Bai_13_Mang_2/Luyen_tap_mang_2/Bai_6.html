<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array = [];
    let soLuong = parseInt(prompt("Nhập số phần tử của mảng"));
    while (soLuong <= 0) {
        soLuong = parseInt(prompt("Nhập sai, hãy nhập lại"));
    }
    for (let i = 0; i < soLuong; i++) {
        array[i] = prompt("Nhập phần tử thứ " + i + " của mảng");
    }
    for (let i = 0;i<array.length;i++) {
        if (array[i] == '-') {
            array[i] = '_';
        }
    }

    alert(array);

</script>
</body>
</html>

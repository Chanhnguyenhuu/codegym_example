<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau_1</title>
</head>
<body>
<script>

    let arrayA = [];
    let arrayB = [];
    let n = parseInt(prompt("Hãy nhập số phần tử của mảng"));
    while (n <= 0 || n > 50) {
        n = parseInt(prompt("Nhập sai, hãy nhập lại"));
    }
    for (let i = 0; i < n; i++) {
        let a = i + 1
        arrayA[i] = parseInt(prompt("Nhập phần tử thứ " + a + " của mảng"));
    }

    for (let i = 0; i < arrayA.length; i++) {
        if (arrayA[i] == 2) {
            arrayB.push(arrayA[i]);
        }
        if (arrayA[i] > 2) {
            let check = true;
            for (let j = 2; j < parseInt(arrayA[i]); j++) {
                if (parseInt(arrayA[i]) % j == 0) {
                    check = false;
                    break;
                }
            }
            if (check == true) {
                arrayB.push(arrayA[i]);
            }
        }
    }

    console.log("Mảng ban đầu là: " + arrayA);
    console.log("Mảng các số nguyên tố là: " + arrayB);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function up(number) {
        number = number + 1;
        return number;
    }
    let num = parseInt(prompt("Nhập một số:"))
    document.write(up(num));
</script>
</body>
</html>

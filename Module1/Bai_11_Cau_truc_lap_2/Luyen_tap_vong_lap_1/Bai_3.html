<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let i=0;
    let f=1;
    let j=1;
    document.write( i + "<br>");
    document.write( f + "<br>");
    for ( ;j<19;i=f-i){
        f=f+i;
        document.write(f + "<br>");
        j=j+1;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0;
    let f=1;
    let S=1;
    let j=1;
    for ( ;j<19;i=f-i){
        f=f+i;
        S = S + f;
        j = j+1;
    }
    document.write("Tổng 20 số đầu tiên trong dãy Fibonacci là: "+ S);
</script>
</body>
</html>

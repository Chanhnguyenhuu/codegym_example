<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<script>
    let i=1;
    let j=2;
    let text = "<table border='1' width='700' cellspacing='0' cellpadding='3'>";
    for (i=1;i<=9;i++){
        text += "<tr>";
        for (j=2;j<=9;j++){
            text += "<td>" + j + " x " + i + " = " + i*j + "</td>";
        }
        text += "</tr>";
    } text += "</table>";
    document.write(text);
</script>
</body>
</html>

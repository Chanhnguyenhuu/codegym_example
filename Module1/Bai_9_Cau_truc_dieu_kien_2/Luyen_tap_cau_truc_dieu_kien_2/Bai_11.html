<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_11</title>
</head>
<body>
<label>Nhập mức thu nhập của bạn</label>
<input type="number" id="luong">
<button onclick="thue()">Tính thuế</button>
<h1 id="kq">Kết quả</h1>
<script>
    function thue() {
        let luong = document.getElementById("luong").value;
        let thue;
        if (parseInt(luong)>0){
            if (parseInt(luong)>=10000000){
                thue = parseInt(luong)*10/100;
                document.getElementById("kq").innerHTML = thue;
            } else {
                document.getElementById("kq").innerHTML = "Bạn không phải nộp thuế";
            }
        } else {
            document.getElementById("kq").innerHTML = "Mức thu nhập không đúng";
        }
    }
</script>
</body>
</html>

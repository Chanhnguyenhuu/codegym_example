<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    let array2 = [];
    for (let i=0 ;i<10;i++){
        array1.push(parseInt(prompt("Nhập phần tử của mảng")));
    }
    for (let i=0; i<array1.length;i++){
        if (array1[i]>=10){
            array2.push(array1[i]);
        }
    }
    console.log(array1);
    console.log(array2);
    console.log("Có " + array2.length + " số nguyên lớn hơn hoặc bằng 10");
</script>
</body>
</html>

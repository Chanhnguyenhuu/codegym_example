<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhphuong(number) {
        let result = number * number;
        return result;
    }
    let num = parseInt(prompt("Nhập vào một số: "));
    alert("Bình phương của " + num + " là: " + binhphuong(num));
</script>
</body>
</html>

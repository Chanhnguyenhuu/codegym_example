<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<input type="number" id="num1">
<input type="number" id="num2">
<button onclick="cong()"> + </button>
<button onclick="tru()"> - </button>
<button onclick="nhan()"> * </button>
<button onclick="chia()"> / </button>
<h1 id="ketqua">Kết quả</h1>
<script>
    function cong() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let kq = parseInt(num1) + parseInt(num2);
        document.getElementById("ketqua").innerHTML = kq;
    }
    function tru() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let kq = parseInt(num1) - parseInt(num2);
        document.getElementById("ketqua").innerHTML = kq;
    }
    function nhan() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let kq = parseInt(num1) * parseInt(num2);
        document.getElementById("ketqua").innerHTML = kq;
    }
    function chia() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let kq = parseInt(num1) / parseInt(num2);
        document.getElementById("ketqua").innerHTML = kq;
    }
</script>
</body>
</html>

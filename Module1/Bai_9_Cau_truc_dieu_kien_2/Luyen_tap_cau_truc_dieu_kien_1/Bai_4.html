<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_4</title>
</head>
<body>
<label>Nhập số thứ nhất</label>
<input type="number" id="num1">
<label>Nhập số thứ hai</label>
<input type="number" id="num2">
<label>Nhập số thứ ba</label>
<input type="number" id="num3">
<button onclick="kt()">Kiểm tra</button>
<h1 id="kq">Kết quả</h1>
<script>
    function kt() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let num3 = document.getElementById("num3").value;
        if (num1 > num2){
            if (num1 > num3){
                document.getElementById("kq").innerHTML = "Giá trị lớn nhất là " + num1;
            } else {
                document.getElementById("kq").innerHTML = "Giá trị lớn nhất là " + num3;
            }
        } else {
            if (num2 > num3){
                document.getElementById("kq").innerHTML = "Giá trị lớn nhất là " + num2;
            } else {
                document.getElementById("kq").innerHTML = "Giá trị lớn nhất là " + num3;
            }
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_5</title>
</head>
<body>
<label>Nhập cạnh góc vuông thứ nhất</label>
<input type="number" id="vuong1">
<label>Nhập cạnh góc vuông thứ hai</label>
<input type="number" id="vuong2">
<button onclick="tinh()">Tính diện tích</button>
<h1 id="kq">Kết quả</h1>
<script>
  function tinh() {
    let vuong1 = document.getElementById("vuong1").value;
    let vuong2 = document.getElementById("vuong2").value;
    let dientich;
    if(parseInt(vuong1) > 0 && parseInt(vuong2) > 0) {
        dientich = (parseInt(vuong1) * parseInt(vuong2))/2;
        document.getElementById("kq").innerHTML = dientich;
    } else {
        document.getElementById("kq").innerHTML = "Độ dài nhập không đúng";
    }
  }
</script>
</body>
</html>

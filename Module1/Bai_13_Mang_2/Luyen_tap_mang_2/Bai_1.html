<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = [];
    let m = parseInt(prompt("Hãy nhập hàng của ma trận"));
    let n = parseInt(prompt("Hãy nhập cột của ma trận"));
    while (m<=0 || n<=0) {
        m = parseInt(prompt("Nhập sai, hãy nhập lại hàng của ma trận"));
        n = parseInt(prompt("Nhập sai, hãy nhập lại cột của ma trận"));
    }
    for (let i = 0; i<m;i++){
        a[i] = [];
        for (let j =0;j<n;j++) {
            a[i][j] = parseInt(prompt("Nhập phần tử vị trí (" + i + ";" + j + ")"));
        }
    }
    // let a = [
    //     [1, 2, 1, 24],
    //     [8, 11, 9, 4],
    //     [7, 0, 7, 27],
    //     [7, 4, 28, 14],
    //     [3, 10, 26, 7]
    // ]
    for (let i = 0; i<a.length;i++) {
        console.log("Row " + i);
        for (let j=0;j<a[i].length;j++) {
            console.log(a[i][j]);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        let isnum = true;
        if (number > 0) {
            isnum = true;
        } else {
            isnum = false;
        }
        return isnum;
    }
    let num = parseInt(prompt("Nhập vào một số bất kì:"));
    alert(check(num));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhietdo</title>
</head>
<body>

<script>
    temp = prompt("Nhập nhiệt độ");
    if (temp > 100)
        document.write("Hãy giảm nhiệt độ");
    else if (temp < 20)
        document.write("Hãy tăng nhiệt độ");
    else
        document.write("Không cần thay đổi nhiệt độ");
</script>
</body>
</html>

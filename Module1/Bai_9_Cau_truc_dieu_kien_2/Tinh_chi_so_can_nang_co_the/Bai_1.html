<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<label>Nhập chiều cao</label>
<input type="number" id="height">
<label>Nhập cân nặng</label>
<input type="number" id="weight">
<button onclick="tinh()">Tính</button>
<h1 id="kq">Kết quả</h1>
<script>
    function tinh() {
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        let bmi = parseInt(weight)/(parseInt(height)*parseInt(height));
        if (bmi < 18.5){
            document.getElementById("kq").innerHTML = " Underweight";
        } else if (bmi >=18.5 && bmi <=25.0){
            document.getElementById("kq").innerHTML = " Normal";
        } else if (bmi >=25.0 && bmi <30.0){
            document.getElementById("kq").innerHTML = " Overweight";
        } else if (bmi >=30.0){
            document.getElementById("kq").innerHTML = " Obese";
        }
    }
</script>
</body>
</html>

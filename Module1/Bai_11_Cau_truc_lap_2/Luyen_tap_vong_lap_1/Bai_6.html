<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=7;
    let j = 1;
    let S = 0;
    for (i=7;j<31;i = i+7){
        S = S +i;
        j = j+1;
    }
    document.write("Tổng 30 số tự nhiên dầu tiên chia hết cho 7 là: "+ S);
</script>
</body>
</html>

    list();

    function apply(index) {
        soLuong[index] += 1;
        result += parseInt(price[index]);
        document.getElementById("money").innerHTML = result;
        list();
    }

        soLuong = [0, 0, 0, 0, 0, 0];
        result = 0;
        document.getElementById("money").innerHTML = result;

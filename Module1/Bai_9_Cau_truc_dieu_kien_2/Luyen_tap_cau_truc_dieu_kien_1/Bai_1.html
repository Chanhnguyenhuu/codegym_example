<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<label>Nhập số thứ nhất</label>
<input id="num1" type="number">
<label>Nhập số thứ hai</label>
<input id="num2" type="number">
<button onclick="chia()">Kiểm tra</button>
<h1 id="kq">Kết quả</h1>
<script>
    function chia() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let du = parseInt(num1)%parseInt(num2);
        if (du === 0){
            document.getElementById("kq").innerHTML = num1 + " chia hết cho " + num2;
        } else {
            document.getElementById("kq").innerHTML = num1 + " không chia hết cho " + num2;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<label>Nhập bán kính</label>
<input type="number" id="bankinh">
<button onclick="tinh()">Diện tích</button>
<h1 id="kq">Kết quả</h1>
<script>
    function tinh() {
        let r = document.getElementById("bankinh").value;
        let S = r * r * Math.PI;
        document.getElementById("kq").innerHTML = S;
    }
</script>
</body>
</html>

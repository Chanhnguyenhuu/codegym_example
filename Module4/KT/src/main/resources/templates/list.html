<head>
    <meta charset="UTF-8">
    <title>Danh sách hợp đồng</title>

            crossorigin="anonymous"></script>

<body>

<div class="container text-center">
    <div class="row mt-5 mb-5">
        <h1>Danh Sách Hợp Đồng</h1>
    </div>
    <div class="row">
        <div class="col-2">
            <a button href="/hopdong/create" class="btn btn-primary">Tạo hợp đồng mới</a>
        </div>
    </div>
    <div class="row">
        <th:block th:if="${message}">
            <p th:text="${message}"></p>
        </th:block>
    </div>
    <div class="row mt-5">
        <table class="table">
            <tr>
                <td>Tên</td>
                <td>Số CMND</td>
                <td>Ngày làm hợp đồng</td>
                <td>Thời gian thuê</td>
                <td>Tổng tiền</td>
                <td>Thao tác</td>
            </tr>
            <tr th:each="hopdong:${hopdongs}">
                <td th:text="${hopdong.name}"></td>
                <td th:text="${hopdong.idCard}"></td>
                <td th:text="${hopdong.date}"></td>
                <td th:text="${hopdong.thoiGianThue}"></td>
                <td th:text="${hopdong.tongTien}"></td>
                <td>
                    <a th:href="@{/hopdong/edit/__${hopdong.idHopDong}__}">
                        <button class="btn btn-primary">Edit</button>
                    </a>
                    <a th:href="@{/hopdong/delete/__${hopdong.idHopDong}__}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </td>

<!--                data-bs-toggle="modal"-->
<!--                data-bs-target="#deleteModal" th:onclick="remove([[${hopdong.idHopDong}]])"-->
            </tr>
        </table>
    </div>

</div>

</html>

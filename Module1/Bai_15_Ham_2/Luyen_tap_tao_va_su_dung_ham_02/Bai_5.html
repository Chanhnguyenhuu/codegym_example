<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(number1, number2, number3) {
        let gtnn = number1;
        if (gtnn > number2){
            gtnn = number2;
        }
        if (gtnn > number3) {
            gtnn = number3;
        }
        return gtnn;
    }
    let num1 = parseInt(prompt("Nhập số thứ nhất:"));
    let num2 = parseInt(prompt("Nhập số thứ hai:"));
    let num3 = parseInt(prompt("Nhập số thứ ba:"));
    alert("Số nhỏ nhất là: " + min(num1, num2, num3));
</script>
</body>
</html>

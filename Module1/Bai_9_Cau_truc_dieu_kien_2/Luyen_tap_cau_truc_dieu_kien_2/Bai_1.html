<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<label>Nhập độ C</label>
<input type="number" id="doC">
<button onclick="tinh()">Đổi</button>
<h1 id="kq">Kết quả</h1>
<script>
    function tinh() {
        let doC = document.getElementById("doC").value;
        let doF = doC * 9/5 + 32;
        document.getElementById("kq").innerHTML = doF;
    }
</script>
</body>
</html>

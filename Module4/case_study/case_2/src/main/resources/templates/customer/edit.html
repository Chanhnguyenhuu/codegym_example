<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
<form action="/customers/edit" method="post" th:object="${customer}">
    <div class="container col-4">
        <div class="row text-center mb-5">
            <h1>Edit Customer</h1>
        </div>
        <div class="row col-3">
            <a button class="btn btn-primary" href="/customers">Back to list</a>
        </div>
        <div class="row">
            <table class="table">
                <tr>
                    <td>Id</td>
                    <td>
                        <input class="input" type="text" th:field="*{customerId}" hidden>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input class="input" type="text" th:field="*{customerName}">
                    </td>
                    <td>
                        <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Birth Day</td>
                    <td>
                        <input class="input" type="text" th:field="*{customerBirthday}">
                    </td>
                    <td>
                        <span th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input class="input" type="text" th:field="*{customerGender}">
                    </td>
                    <td>
                        <span th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Id Card</td>
                    <td>
                        <input class="input" type="text" th:field="*{customerIdCard}">
                    </td>
                    <td>
                        <span th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        <input class="input" type="text" th:field="*{customerPhone}">
                    </td>
                    <td>
                        <span th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input class="input" type="text" th:field="*{customerEmail}">
                    </td>
                    <td>
                        <span th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <input class="input" type="text" th:field="*{customerAddress}">
                    </td>
                    <td>
                        <span th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>

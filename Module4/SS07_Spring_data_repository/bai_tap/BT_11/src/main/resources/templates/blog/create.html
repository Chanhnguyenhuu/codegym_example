<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"><head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<form th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Writer:</td>
            <td><input type="text" th:field="*{writer}"></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="text" th:field="*{date}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>

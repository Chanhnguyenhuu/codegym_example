<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuvi(bankinh) {
        let c = 2*Math.PI*bankinh;
        return c;
    }
    function dientich(bankinh) {
        let s = Math.PI*bankinh*bankinh;
        return s;
    }
    let r = parseInt(prompt("Hãy nhập bán kính: "));
    alert("Chu vi hình tròn là: "+ chuvi(r));
    alert("Diện tích hình tròn là: "+ dientich(r));
</script>
</body>
</html>

<div class="form-group">
  <div>
    <h1>Create new Register</h1>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-group" formControlName="email">
      <span *ngIf="registerForm.controls.email.dirty
            && registerForm.controls.email?.invalid" style="color: red">Không được để trống</span>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="text" class="form-group" formControlName="password">
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="text" class="form-group" formControlName="confirmPassword">
    </div>
    <div class="form-group">
      <label>Country:</label>
      <input type="text" class="form-group" formControlName="country">
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input type="text" class="form-group" formControlName="age">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input type="text" class="form-group" formControlName="gender">
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" class="form-group" formControlName="phone">
    </div>
    <div class="form-group">
      <label></label>
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>

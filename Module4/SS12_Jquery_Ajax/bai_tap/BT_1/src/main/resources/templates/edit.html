<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<form method="post" action="/edit" th:object="${blog}">
    <div class="container col-4">
        <div class="row text-center">
            <h1>Edit Blog</h1>
        </div>
        <div class="row">
            <table class="table">
                <tr>
                    <td>Id</td>
                    <td>
                        <input type="text" th:field="*{id}" hidden>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" th:field="*{name}">
                    </td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>
                        <input type="text" th:field="*{date}">
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <input type="text" th:field="*{category}">
                    </td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td>
                        <input type="text" th:field="*{content}">
                    </td>
                </tr>
                <tr>
                    <td>Img</td>
                    <td>
                        <input type="text" th:field="*{img}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary" href="/">Back to Blog list</button>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row">

        </div>
    </div>
</form>

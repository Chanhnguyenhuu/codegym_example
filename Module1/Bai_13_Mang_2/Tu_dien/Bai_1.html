<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="name" type="text">
<button onclick="search()">Tìm kiếm</button>
<script>
    function search() {
        let name = document.getElementById("name").value;
        let a = ["cat", "dog", "fish"];
        let b = ["mèo", "chó", "cá"];
        let text = "";
        let isFound = false;
        for (let i = 0; i < a.length; i++) {
            if (name == a[i]) {
                text += b[i];
                isFound = true;
            }
        }
        if (!isFound) {
            document.write("Không tìm thấy");
        }
        document.write(text);
    }
</script>
</body>
</html>

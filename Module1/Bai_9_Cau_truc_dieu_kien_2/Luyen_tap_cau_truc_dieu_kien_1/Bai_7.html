<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_7</title>
</head>
<body>
<label>Nhập số phút sử dụng</label>
<input type="number" id="thoigian">
<button onclick="phi()">Tính phí</button>
<h1 id="kq">Kết quả</h1>
<script>
    function phi() {
        let thoigian = document.getElementById("thoigian").value;
        let tiennop;
        if (parseInt(thoigian)>=0){
            tiennop = parseInt(thoigian)*2000;
            document.getElementById("kq").innerHTML = tiennop;
        } else {
            document.getElementById("kq").innerHTML = "Thời gian nhập không đúng";
        }
    }
</script>
</body>
</html>

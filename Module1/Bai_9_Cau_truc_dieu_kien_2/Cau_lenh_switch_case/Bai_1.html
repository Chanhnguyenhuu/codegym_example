<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
    <input id="thang" type="number">
    <button onclick="tinh()">Tính số ngày</button><br>
    <h1 id="kq">Kết quả</h1>
<script>
    function tinh() {
        let thang = document.getElementById("thang").value;
        switch (parseInt(thang)){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq").innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
            case 2:
                document.getElementById("kq").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
                break;
            default: document.getElementById("kq").innerHTML = "Tháng nhập không hợp lệ";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i < 7; i++) {
        for (let j = 0; j < 20; j++) {
            if (i == 0 || i == 6) {
                document.write("*");
            }
            if (i > 0 && i < 6) {
                if (j == 0) {
                    document.write("*");
                }
                if (j == 19) {
                    document.write("*");
                }
                if (j > 0 && j < 19) {
                    document.write("&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>

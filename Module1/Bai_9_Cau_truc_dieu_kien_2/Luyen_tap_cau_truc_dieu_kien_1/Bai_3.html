<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<label>Nhập số</label>
<input type="number" id="num">
<button onclick="kt()">Kiểm tra</button>
<h1 id="kq">Kết quả</h1>
<script>
    function kt() {
        let num = document.getElementById("num").value;
        if (num > 0){
            document.getElementById("kq").innerHTML = "Số lớn hơn 0";
        } else if (num <0){
            document.getElementById("kq").innerHTML = "Số nhỏ hơn 0";
        } else {
            document.getElementById("kq").innerHTML = "Số 0";
        }
    }
</script>
</body>
</html>

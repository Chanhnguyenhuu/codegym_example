<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
</head>
<body>
    <table>
        <h1>ĐĂNG KÍ HỌC VIÊN</h1>
        <Tr>
            <td>Họ và tên</td>
            <td><input type="text" name="Họ và tên"></td>
        </Tr>
        <Tr>
            <td>Ngày sinh</td>
            <td><input type="date" name="Ngày sinh"></td>
        </Tr>
        <Tr>
            <td>Giới tính</td>
            <td><input type="radio" name="Giới tính">Nam <input type="radio" name="Giới tính">Nữ</td>
        </Tr>
        <Tr>
            <td>Địa chỉ</td>
            <td><textarea cols="50" rows="5"></textarea></td>
        </Tr>
        <Tr>
            <td>Lớp</td>
            <td><select name="Lớp">
                <option value="Chọn lớp">Chọn lớp</option>
                <option value="L1">Lớp 1</option>
                <option value="L2">Lớp 2</option>
                <option value="L3">Lớp 3</option>
                <option value="L4">Lớp 4</option>
                </select></td>
        </Tr>
        <Tr>
            <td>Email</td>
            <td><input type="text" name="Email"></td>
        </Tr>
        <Tr>
            <td>Điện thoại</td>
            <td><input type="number" name="Điện thoại"></td>
        </Tr>
        <tr>
            <td></td>
            <td><input type="submit" name="sumit" value="Đăng kí">
                <input type="reset" name="reset" value="Nhập lại"></td>
        </tr>
    </table>
</body>
</html>

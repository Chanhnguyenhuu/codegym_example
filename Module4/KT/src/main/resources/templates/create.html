<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Customer</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
<form action="/hopdong/create" method="post" th:object="${hopDong}">
    <div class="container col-5">
        <div class="row text-center mb-5">
            <h1>Tạo hợp đòng mới</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <a button class="btn btn-primary" href="/hopdong">Back to list</a>
            </div>
        </div>
        <div class="col">
            <table class="table">
                <tr>
                    <td class="col-1">Tên</td>
                    <td class="col-2">
                        <input class="input" id="name" type="text" th:field="*{name}">
                    </td>
                    <td class="col-2">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </td>
                </tr>
                <tr>
                    <td>CMND</td>
                    <td>
                        <input class="input" id="birthday" type="text" th:field="*{idCard}">
                    </td>
                    <td class="col-3">
                        <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Ngày làm hợp đồng</td>
                    <td>
                        <input class="input" id="gender" type="text" th:field="*{date}">
                    </td>
                    <td class="col-3">
                        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Thời gian thuê</td>
                    <td>
                        <input class="input" id="idCard" type="text" th:field="*{thoiGianThue}">
                    </td>
                    <td class="col-3">
                        <span th:if="${#fields.hasErrors('thoiGianThue')}" th:errors="*{thoiGianThue}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Tổng tiền</td>
                    <td>
                        <input class="input" id="phone" type="text" th:field="*{tongTien}">
                    </td>
                    <td class="col-3">
                        <span th:if="${#fields.hasErrors('tongTien')}" th:errors="*{tongTien}"></span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-primary" type="submit">Cập nhật</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>

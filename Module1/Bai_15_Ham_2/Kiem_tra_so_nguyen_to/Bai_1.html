<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let result = "";
        if (number < 2) {
            result = "Không phải số nguyên tố";
        } else if (number > 2) {
            for (let i = 2; i <= number - 1; i++) {
                if (number % i == 0) {
                    result = "Không phải số nguyên tố";
                    break;
                } else {
                    result = "Đây là số nguyên tố";
                }
            }
        } else {
            result = "Đây là số nguyên tố";
        }
        return result;
    }


    let num = prompt("Nhập một số bất kì");
    let check = isPrime(parseInt(num));
    alert(check);
</script>
</body>
</html>

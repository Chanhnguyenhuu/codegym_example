<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_6</title>
</head>
<body>
<label>Nhập hệ số a</label>
<input type="number" id="a">
<label>Nhập hệ số b</label>
<input type="number" id="b">
<button onclick="tinh()">Nghiệm</button>
<h1 id="kq">Kết quả</h1>
<script>
    function tinh() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (parseInt(a) === 0){
            if (parseInt(b) === 0){
                document.getElementById("kq").innerHTML = "Phương trình vô số nghiệm";
            } else {
                document.getElementById("kq").innerHTML = "Phương trình vô nghiệm";
            }
        } else {
            document.getElementById("kq").innerHTML = "Phương trình có nghiệm x = " + parseInt(-b)/parseInt(a);
        }
    }
</script>
</body>
</html>

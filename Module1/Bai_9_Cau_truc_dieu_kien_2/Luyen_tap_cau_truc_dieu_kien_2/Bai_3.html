<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<label>Nhập độ dài cạnh hình vuông</label>
<input type="number" id="canh">
<button onclick="tinh()">Tính diện tích</button>
<h1 id="kq">Kết quả</h1>
<script>
    function tinh() {
        let canh = document.getElementById("canh").value;
        let dientich = parseInt(canh) * parseInt(canh);
        if (canh > 0){
            document.getElementById("kq").innerHTML = dientich;
        } else {
            document.getElementById("kq").innerHTML = "Độ dài không đúng";
        }
    }
</script>
</body>
</html>

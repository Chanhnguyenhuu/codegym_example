<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_2</title>
</head>
<body>
<label>Nhập tuổi</label>
<input type="number" id="tuoi">
<button onclick="kt()">Kiểm tra</button>
<h1 id="kq">Kết quả</h1>
<script>
    function kt() {
        let tuoi = document.getElementById("tuoi").value;
        if (tuoi >= 16){
            document.getElementById("kq").innerHTML = "Đủ điều kiện vào lớp 10";
        } else {
            document.getElementById("kq").innerHTML = "Không đủ điều kiện vào lớp 10";
        }
    }
</script>
</body>
</html>

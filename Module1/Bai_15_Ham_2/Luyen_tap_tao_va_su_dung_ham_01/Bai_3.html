<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function total(num1, num2) {
        if (num1 > num2){
            alert(num1 + " lớn hơn " + num2);
        } else {
            alert(num1 + num2);
        }
    }
    total(parseInt(prompt("Nhập vào số thứ nhất")), parseInt(prompt("Nhập vào số thứ hai")));

</script>
</body>
</html>

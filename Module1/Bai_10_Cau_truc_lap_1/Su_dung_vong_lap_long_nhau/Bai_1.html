<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<script>
    let i = 1;
    let j = 1;
    let text = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";

    for (i = 1; i <= 10; i++) {
        text += "<tr>";

        for (j = 1; j <= 10; j++) {
            text += "<td>" + i * j + "</td>";
        }
        text += "</tr>";
    }

    text += "</table>";
    document.write(text);
</script>
</body>
</html>

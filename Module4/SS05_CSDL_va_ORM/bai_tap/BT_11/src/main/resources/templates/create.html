<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Create New Song</title>
</head>
<body>
<table>
    <form th:object="${song}" method="post">
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Singer:</td>
            <td>
                <input type="text" th:field="*{singer}">
            </td>
        </tr>
        <tr>
            <td>Link:</td>
            <td>
                <input type="text" th:field="*{link}">
            </td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="item: ${categoryList}" th:value="${item.id}"
                            th:text="${item.nameCategory}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </form>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
</head>
<body>
<p>
  <a href="/shopping-cart">Your cart</a>
</p>
<table border="1">
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Image</td>
  </tr>
  <th:block th:each="product:${products}">
    <tr>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <a button th:href="@{/view/__${product.id}__}"><img th:src="@{'/img/' + ${product.img}}" width="100px" height="100px"></a>
      </td>
    </tr>
  </th:block>
</table>
</body>
</html>

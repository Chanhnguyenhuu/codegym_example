<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<label>Amount</label>
<input type="number" id="tien">
<label>From Currency</label>
<select id="loai">
    <option>VND</option>
    <option>USD</option>
</select>
<label>To Currency</label>
<select id="sang">
    <option>VND</option>
    <option>USD</option>
</select>
<button onclick="Doi()">Đổi</button>
<h1 id="money">Kết quả</h1>
<script>
    function Doi() {
        let tien = document.getElementById("tien").value;
        let loai = document.getElementById("loai").value;
        let sang = document.getElementById("sang").value;
        let kq;
        if (loai === "USD" && sang === "VND"){
            kq = tien * 23000;
        }
        else if (loai === "VND" && sang === "USD"){
            kq = tien / 23000;
        } else {
            kq = tien;
        }
        document.getElementById("money").innerHTML = kq;
    }
</script>
</body>
</html>

<p>calculator works!</p>

<table>
  <tr>
    <td>Number 1:</td>
    <td>
      <input type="number" [(ngModel)]="number1">
    </td>
  </tr>
  <tr>
    <td>Number 2:</td>
    <td>
      <input type="number" [(ngModel)]="number2">
    </td>
  </tr>
  <tr>
    <td>Result:</td>
    <td>{{result}}</td>
  </tr>
  <tr>
    <td></td>
    <td>
      <button (click)="plus()">+</button>
      <button (click)="decreace()">-</button>
      <button (click)="multi()">*</button>
      <button (click)="div()">/</button>
    </td>
  </tr>
</table>

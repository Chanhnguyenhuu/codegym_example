<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(number) {
        let result = 1;
        for (let i=1;i<=number;i++) {
            result = result*i;
        }
        return result;
    }
    let num = parseInt(prompt("Nhập vào số cần tính:"));
    alert(num + " giai thừa bằng "+ giaithua(num));
</script>
</body>
</html>
